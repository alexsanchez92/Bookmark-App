<table #mytable mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-auto mt-4" >
  
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let element"> <a href="{{element.url}}" target="_blank" rel="nofollow">Link</a> </td>
  </ng-container>
  
  <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.group}} </td>
  </ng-container>
  
  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="accent" class="mr-3" (click)="edit(element)">Edit</button> <button mat-raised-button color="warn" (click)="delete(element)">Delete</button>
      </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>		

  <ng-container matColumnDef="groupHeader">
      <td colspan="999" mat-cell *matCellDef="let group">
          <strong>{{group.groupName | titlecase }}</strong>
      </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"></tr>
      
</table>
