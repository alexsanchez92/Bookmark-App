<div class="text-center">
    <h1>Bookmark Manager With NgRx</h1>
    <button mat-raised-button color="primary" (click)="openDialog('create', {})">Add new</button>
</div>

<div *ngIf="bookmarks$ | async as details">    
    <app-bookmark-table-ngrx [data]="details.bookmarks.list"
        (editEvent)="openDialog('edit',$event)" 
        (deleteEvent)="openDialog('delete',$event)"
        >
    </app-bookmark-table-ngrx>
</div>
